<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Messages | Tudung Kamu</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #FFF7EE;
        }

        .container {
            max-width: 1000px;
            margin: 50px auto;
        }

        h1 {
            text-align: center;
            color: #7A1F2B;
            margin-bottom: 30px;
        }

        /* TABLE STYLING */
        #contactTable {
            width: 100%;
            border-collapse: collapse;
            background-color: #fff;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 6px 15px rgba(0,0,0,0.08);
        }

        #contactTable thead {
            background-color: #7A1F2B;
            color: #F3E3CF;
        }

        #contactTable th,
        #contactTable td {
            padding: 12px;
            border: 1px solid #E8CFCF;
            text-align: left;
        }

        #contactTable tbody tr:nth-child(even) {
            background-color: #F8EAEA;
        }

        #contactTable tbody tr:nth-child(odd) {
            background-color: #FFF7EE;
        }

        #contactTable tbody tr:hover {
            background-color: #F1DADA;
        }

        .back-btn {
            display: inline-block;
            margin-top: 30px;
            text-decoration: none;
            background-color: #7A1F2B;
            color: #F3E3CF;
            padding: 10px 25px;
            border-radius: 25px;
        }
    </style>
</head>

<body>

<div class="container">
    <h1>Customer Contact Records</h1>

    <table id="contactTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Subject</th>
                <th>Category</th>
                <th>Message</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <div class="text-center" style="text-align:center;">
        <a href="contact.html" class="back-btn">‚Üê Back to Contact Page</a>
    </div>
</div>

<script>
fetch("contact.xml")
    .then(response => response.text())
    .then(text => new DOMParser().parseFromString(text, "text/xml"))
    .then(xml => {
        const customers = xml.getElementsByTagName("customer");
        const tbody = document.querySelector("#contactTable tbody");

        for (let customer of customers) {
            const row = document.createElement("tr");
            row.innerHTML = `
                <td>${customer.getElementsByTagName("name")[0].textContent}</td>
                <td>${customer.getElementsByTagName("email")[0].textContent}</td>
                <td>${customer.getElementsByTagName("phone")[0].textContent}</td>
                <td>${customer.getElementsByTagName("subject")[0].textContent}</td>
                <td>${customer.getElementsByTagName("category")[0].textContent}</td>
                <td>${customer.getElementsByTagName("message")[0].textContent}</td>
                <td>${customer.getElementsByTagName("submissionDate")[0].textContent}</td>
            `;
            tbody.appendChild(row);
        }
    });
</script>

</body>
</html>
